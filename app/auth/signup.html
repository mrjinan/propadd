<section id="main" class="container 75%">
    <header>
        <h2>Sign Up</h2>
    </header>
    <div class="box">
        <form method="post" action="#">
            <div class="row uniform 50%">
                <div class="6u 12u(mobilep)">
                    <input type="text" name="name" placeholder="First Name" />
                </div>
                <div class="6u 12u(mobilep)">
                    <input type="text" name="lname" placeholder="Last Name" />
                </div>
            </div>
            <div class="row uniform 50%">
                <div class="12u">
                    <input type="email" name="email" id="email" value="" placeholder="Email" />
                    
                </div>
            </div>
             <div class="row uniform 50%">
                <div class="12u">
                    <input type="text" name="lname" placeholder="Phone Number" />
                </div>
            </div>
            <div class="row uniform 50%">
                <div class="12u">
                    <textarea name="message" id="message" placeholder="Street Address" rows="3"></textarea>
                </div>
            </div>
            <div class="row uniform 50%">
                <div class="12u">
                    <input type="text" name="lname" placeholder="Suburb/Country" />
                </div>
            </div>
            <div class="row uniform 50%">
                <div class="6u 12u(mobilep)">
                    <input type="text" name="name" placeholder="Post Code" />
                </div>
                <div class="6u 12u(mobilep)">
                    <input type="text" name="lname" placeholder="Country" />
                </div>
            </div>
            <div class="row uniform 50%">
                <div class="12u">
                    <input type="checkbox" name="vehicle" value="Bike">I Agree<br>
                </div>
            </div>
            <div class="row uniform">
                <div class="12u">
                    <ul class="actions align-center">
                        <li><input type="submit" value="Signup" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>
